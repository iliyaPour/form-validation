<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>

    <!-- Dark Mode Button -->
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            }
            
            .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
            }
            
            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }
            
            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }
            
            input:checked + .slider {
            background-color: #2196F3;
            }
            
            input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
            }
            
            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }
            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }
            
            .slider.round:before {
            border-radius: 50%;
            }
        </style>


    <!-- Form And Basically Everything -->
<body class="bg-dark">  
        <!-- Dark Mode Switch -->
    <label class="switch m-4">
        <input id="dms" type="checkbox" checked>
        <span class="slider round"></span>
    </label>
    <h1 class="text-success text-center font-weight-bold">Form Validation In JS</h1>
    <h4 class="text-primary text-center font-weight-bold">Sign Up</h4>
    <div class="container">
        <div class="col-12">
            <form action="#" id="form" onsubmit="return validation()" class="p-4 bg-dark rounded shadow col col-7 mx-auto">
                <div class="form-group mb-2">
                    <label id="label" for="name" class="font-weight-regular text-white"> Name </label>
                    <input type="text" name="name" class="form-control bg-dark text-light" id="name">
                    <span id="Name" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-2">   
                    <label for="emails" class="font-weight-regular text-white"> Email </label>
                    <input type="text" name="email" class="form-control bg-dark text-light" id="emails">
                    <span id="emailids" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-2">
                    <label for="user" class="font-weight-regular text-white"> Username </label>
                    <input type="text" name="user" class="form-control bg-dark text-light" id="user">
                    <span id="username" class="text-danger font-weight-regular"></span>    
                </div>

                <div class="form-group mb-2">
                    <label for="pass" class="font-weight-regular text-white"> Password </label>
                        <div style="display: flex; align-items: center; padding-left: 30px;">
                            <input type="password" name="pass" class="form-control bg-dark text-light" id="pass">
                            <img src="eye-icons/eye-close.png" id="icons" style="cursor: pointer; width: 40px;">
                        </div>
                    <span id="passwords" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-2">
                    <label for="conpass" class="font-weight-regular text-white"> Confirm Password </label>
                        <div style="display: flex; align-items: center; padding-left: 30px;">
                            <input type="password" name="ConfirmPassword" class="form-control bg-dark text-light" id="conpass">
                            <img src="eye-icons/eye-close.png" id="sicons" style="cursor: pointer; width: 40px;">
                        </div>
                    <span id="confrmpass" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="mobileNumber" class="font-weight-regular text-white"> Mobile Number </label>
                    <input type="tel" name="mobile" class="form-control bg-dark text-light" id="mobileNumber">
                    <span id="mobileno" class="text-danger font-weight-regular"></span>
                </div>

                <input id="submit" type="submit" name="submit" value="submit" class="btn btn-primary bg-dark" />
                <input id="reset" type="reset" name="reset" value="reset" class="btn btn-secondary bg-dark" onclick="reset()" />
                &emsp;&emsp;&emsp;<p id="login" class="text-white">Already have an account? <a href="login.html">Login</a></p> 
            </form>

            <br><br>
        </div>
    </div>



    <!-- Dark Mode -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.slider').on('click', function()
            {
                    if($('body').hasClass('bg-dark'))
                {
                        $('form').removeClass('bg-dark');
                        $('body').removeClass('bg-dark');
                        $('label').removeClass('text-white');
                        $('#login').removeClass('text-white');
                        $('input').removeClass('bg-dark');
                        $('input').removeClass('text-light');
                }
                    else
                {
                        $('form').addClass('bg-dark');
                        $('body').addClass('bg-dark');
                        $('label').addClass('text-white');
                        $('#login').addClass('text-white');
                        $('input').addClass('bg-dark');
                        $('input').addClass('text-light');
                }
            });
            })
    </script>




    <!-- Eye Icon -->
    <script type="text/javascript">

    let eyeicon = document.getElementById("icons");
    let password = document.getElementById("pass");
    let conpassword = document.getElementById("conpass");
    let seyeicon = document.getElementById("sicons");

        eyeicon.onclick = function(){
            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "eye-icons/eye-open.png";
            }
            else{
                password.type = "password";
                eyeicon.src = "eye-icons/eye-close.png";
            }
        }

        seyeicon.onclick = function(){
            if (conpassword.type == "password") {
                conpassword.type = "text";
                seyeicon.src = "eye-icons/eye-open.png";
            }
            else{
                conpassword.type = "password";
                seyeicon.src = "eye-icons/eye-close.png";
            }
        }

        // Validation
        function validation(){
            var name = document.getElementById("name").value;
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var confirmpass = document.getElementById("conpass").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var emails = document.getElementById("emails").value;

        // Clear previous error messages
            document.getElementById("Name").innerHTML = "";
            document.getElementById("emailids").innerHTML = "";
            document.getElementById("username").innerHTML = "";
            document.getElementById("passwords").innerHTML = "";
            document.getElementById("confrmpass").innerHTML = "";
            document.getElementById("mobileno").innerHTML = "";

        // Name Validation
            if (name === "") {
                document.getElementById("Name").innerHTML = " **  please fill the Name field";
                return false;
            }

        // Email Validation
            if (emails === "") {
                document.getElementById("emailids").innerHTML = " **  please fill the Email field";
                return false;
            }

            if (emails.indexOf("@") <= 0) {
                document.getElementById("emailids").innerHTML = " **  invalid email";
                return false;
            }

            if (emails.charAt(emails.length - 5) !== "." && 
                emails.charAt(emails.length - 4) !== "." && 
                emails.charAt(emails.length - 3) !== ".") {
                document.getElementById("emailids").innerHTML = " **  invalid email";
                return false;
            }

        // User Name Validation
            if (user === "") {
                document.getElementById("username").innerHTML = " **  please fill the Username field";
                return false;
            }

            if (user.length < 3 || user.length > 20) {
                document.getElementById("username").innerHTML = " **  Username length must be between 3 and 20";
                return false;
            }

            if (!isNaN(user)) {
                document.getElementById("username").innerHTML = " **  only characters are allowed";
                return false;
            }

        // Password Validation & Confirm Password Validation
            if (pass === "") {
                document.getElementById("passwords").innerHTML = " **  please fill the Password field";
                return false;
            }

            if (pass.length < 5 || pass.length > 20) {
                document.getElementById("passwords").innerHTML = " **  Password length must be between 5 and 20";
                return false;
            }

            if (pass !== confirmpass) {
                document.getElementById("confrmpass").innerHTML = " **  Password mismatch";
                return false;
            }

            if (confirmpass === "") {
                document.getElementById("confrmpass").innerHTML = " **  please fill the Confirm Password field";
                return false;
            }

        // Mobile Number Validation
            if (mobileNumber === "") {
                document.getElementById("mobileno").innerHTML = " **  please fill the Mobile number field";
                return false;
            }

            if (isNaN(mobileNumber)) {
                document.getElementById("mobileno").innerHTML = " **  user must write digits only, not characters";
                return false;
            }

            if (mobileNumber.length !== 11) {
                document.getElementById("mobileno").innerHTML = " **  Mobile number must be 11 digits only";
                return false;
            }

            return true;
        }

    </script>
</body>
</html>
