    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/Style.css">    
        <title>Login</title>
    </head>

    <!-- Form And Basically Everything -->
<body class="bg-dark">
    
    <!-- Dark Mode Switch -->
    <label class="switch m-4">
        <input id="dms" type="checkbox" checked>
        <span class="slider round"></span>
    </label>

    <h1 class="text-primary text-center font-weight-bold">Login</h1>
    <div class="container">
        <div class="col-12">
            <form action="#" onsubmit="return validation()" class="bg-dark p-4 rounded shadow col-7 mx-auto bg-dark">
                <div class="form-group mb-2">
                    <label id="label" for="email" class="text-white">Email</label>
                    <input type="text" name="email" class="form-control bg-dark text-light" id="email">
                    <span id="emailError" class="text-danger"></span>
                </div>

                <div class="form-group mb-2">
                    <label for="password" class="text-white">Password</label>
                        <div style="display: flex; align-items: center; padding-left: 30px;">
                            <input type="password" name="password" class="form-control bg-dark text-light" id="password">
                            <img src="eye-icons/eye-close.png" id="icons" style="cursor: pointer; width: 40px;">
                        </div>
                            <span id="passwordError" class="text-danger"></span>
                </div>

                <input type="submit" name="submit" value="Login" class="btn btn-primary bg-dark">
                <input type="reset" name="reset" value="Reset" class="btn btn-secondary bg-dark">

                <br><br>
                <p id="login" class="text-white">Don't have an account? <a href="form.html">Sign Up</a></p>
            </form>
        </div>
    </div>



    <!-- Dark Mode -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.slider').on('click', function()
            {
                    if($('body').hasClass('bg-dark'))
                {
                        $('form').removeClass('bg-dark');
                        $('body').removeClass('bg-dark');
                        $('label').removeClass('text-white');
                        $('#login').removeClass('text-white');
                        $('input').removeClass('bg-dark');
                        $('input').removeClass('text-light');
                }
                    else
                {
                        $('form').addClass('bg-dark');
                        $('body').addClass('bg-dark');
                        $('label').addClass('text-white');
                        $('#login').addClass('text-white');
                        $('input').addClass('bg-dark');
                        $('input').addClass('text-light');
                }
            });
            })
    </script>


    <!-- Eye Icon -->
    <script type="text/javascript">

    let eyeicon = document.getElementById("icons");
    let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "eye-icons/eye-open.png";
            }
            else{
                password.type = "password";
                eyeicon.src = "eye-icons/eye-close.png";
            }
        }

        function validation() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

        // Clear previous error messages
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";

        // Validate email
            if (email === "") {
                document.getElementById("emailError").innerHTML = " ** Please fill the Email field";
                return false;
            }
            if (email.indexOf("@") <= 0 || email.indexOf(".") <= 0) {
                document.getElementById("emailError").innerHTML = " ** Invalid email";
                return false;
            }

            // Validate password
            if (password === "") {
                document.getElementById("passwordError").innerHTML = " ** Please fill the Password field";
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
