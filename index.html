<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/index.css">
        <title>Sign Up</title>
    </head>

    <!-- Form And Basically Everything -->
<body class="bg-dark">  
    
        <!-- Dark Mode Switch -->
    <label class="switch m-4">
        <input id="dms" type="checkbox" checked>
        <span class="slider round"></span>
    </label>
    <h1 class="text-success text-center font-weight-bold">Form Validation In JS</h1>
    <h4 class="text-primary text-center font-weight-bold">Sign Up</h4>
    <div class="container">
        <div class="col-12">
            <form action="#" id="form" onsubmit="return validation()" class="p-4 bg-dark rounded shadow col col-7 mx-auto">
                <div class="form-group mb-2">
                    <label id="label" for="name" class="font-weight-regular text-white"> Name </label>
                    <input type="text" name="name" class="form-control bg-dark text-light" id="name">
                    <span id="Name" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-2">   
                    <label for="emails" class="font-weight-regular text-white"> Email </label>
                    <input type="text" name="email" class="form-control bg-dark text-light" id="emails">
                    <span id="emailids" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-2">
                    <label for="user" class="font-weight-regular text-white"> Username </label>
                    <input type="text" name="user" class="form-control bg-dark text-light" id="user">
                    <span id="username" class="text-danger font-weight-regular"></span>    
                </div>

                <div class="form-group mb-2">
                    <label for="pass" class="font-weight-regular text-white"> Password </label>
                        <div style="display: flex; align-items: center; padding-left: 30px;">
                            <input type="password" name="pass" class="form-control bg-dark text-light" id="pass">
                            <img src="eye-icons/eye-close.png" id="icons" style="cursor: pointer; width: 40px;">
                        </div>
                    <span id="passwords" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-2">
                    <label for="conpass" class="font-weight-regular text-white"> Confirm Password </label>
                        <div style="display: flex; align-items: center; padding-left: 30px;">
                            <input type="password" name="ConfirmPassword" class="form-control bg-dark text-light" id="conpass">
                            <img src="eye-icons/eye-close.png" id="sicons" style="cursor: pointer; width: 40px;">
                        </div>
                    <span id="confrmpass" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="mobileNumber" class="font-weight-regular text-white"> Mobile Number </label>
                    <input type="tel" name="mobile" class="form-control bg-dark text-light" id="mobileNumber">
                    <span id="mobileno" class="text-danger font-weight-regular"></span>
                </div>

                <input id="submit" type="submit" name="submit" value="submit" class="btn btn-primary bg-dark" />
                <input id="reset" type="reset" name="reset" value="reset" class="btn btn-secondary bg-dark" onclick="reset()" />
                <p id="login" class="text-white">Already have an account? <a href="login.html">Login</a></p> 
            </form>

            <br><br>
        </div>
    </div>



    <!-- Dark Mode -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.slider').on('click', function()
            {
                    if($('body').hasClass('bg-dark'))
                {
                        $('form').removeClass('bg-dark');
                        $('body').removeClass('bg-dark');
                        $('label').removeClass('text-white');
                        $('#login').removeClass('text-white');
                        $('input').removeClass('bg-dark text-light');
                }
                    else
                {
                        $('form').addClass('bg-dark');
                        $('body').addClass('bg-dark');
                        $('label').addClass('text-white');
                        $('#login').addClass('text-white');
                        $('input').addClass('bg-dark text-light');
                }
            });
            })

    </script>

    <script src="JS/index.JS" text="javascript"></script>

</body>
</html>
